<!DOCTYPE html>
<html>
 
<head>
  <title></title>

<style>
    body {
      padding: 30px;
    }
 
    #spriteContainer {
      width: 600px;
      height: 600px;
      display: block;
      background-image: url("https://cdn.pixabay.com/photo/2016/07/30/21/37/mario-1558062_1280.jpg");
      animation: sprite 1.0s steps(20) infinite;
    }
 
    @keyframes sprite {
     100% {
       background-position: -624px;
     }
    }
  </style>
   <script>
  

setTimeout("document.bgColor='white'", 1000)
setTimeout("document.bgColor='lightpink'", 1500)
setTimeout("document.bgColor = 'pink'", 2000)
setTimeout("document.bgColor =  'deeppink'", 2500)
setTimeout("document.bgColor = 'red'", 3000)
setTimeout("document.bgColor = 'tomato'", 3500)
setTimeout("document.bgColor = 'darkred'", 4000)
</script>
</head>
 
<body>
  <div id=spriteContainer></div>
 
  <script src="/js/prefixfree.min.js"></script>
</body>
 
</html>
